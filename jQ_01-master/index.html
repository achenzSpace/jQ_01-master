<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery图表图形数据统计图包含折线图 饼状图 条状图形等 -xw素材网</title>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/exporting.js"></script>

<script type="text/javascript">
	 $(function () {                                                               
    $('#container').highcharts({                                          
        chart: {                                                          
        },                                                                
        title: {                                                          
            text: '表图综合图'
        },  
		//x轴
        xAxis: {                                                          
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
        },                                                                
        tooltip: {                                                        
            formatter: function() {     /*鼠标移到上边时显示的注释*/
                var s;                                                    
                if (this.point.name) { // the pie chart /*左上角饼状统计图*/
                    s = ''+                                               
                        this.point.name +': '+ this.y +' fruits';
                } else {          /*柱状图注释显示*/
                    s = '<b>'+this.series.name+'</b><br />'+
                        this.x  +': '+ this.y;
                }                                                         
                return s;                                                 
            }                                                             
        },                                                                
        labels: {                  /* 左上角饼状图上边文字显示*/
            items: [{                                                     
                html: '占用：',
                style: {                                                  
                    left: '40px',                                         
                    top: '5px',
                    color: 'black'                                        
                }                                                         
            }]                                                            
        },                                                                
        series: [{                                                        
            type: 'spline',               /*画图样式支持 area, areaspline, bar, column, line, pie, scatter or spline*/
            name: 'jan',
            data: [3, 2, 1, 3, 4] ,
            dataLabels: {
                enabled: true
            }
        }, {                                                              
            type: 'spline',
            name: 'feb',
            data: [2, 3, 5, 7, 6],
            dataLabels: {
                enabled: true
            }
        }, {                                                              
            type: 'spline',
            name: 'mar',
            data: [4, 3, 3, 9, 0],
            dataLabels: {
                enabled: true
            }
        }, {                                                              
            type: 'spline',
            name: 'apr',
            data: [3, 2.67, 3, 6.33, 3.33],                               
            marker: {             /*线宽设置*/
            	lineWidth: 2,
            	lineColor: Highcharts.getOptions().colors[3],
            	fillColor: 'white'                                          
            },
            dataLabels: {
                enabled: true
            }
        }, {                                                              
            type: 'pie',                                                  
            name: 'Total consumption',                                    
            data: [{                                                      
                name: 'Jan',
                y: 13,
                color: Highcharts.getOptions().colors[0] // Jane's color  
            }, {                                                          
                name: 'feb',
                y: 23,
                color: Highcharts.getOptions().colors[1] // John's color
            }, {                                                          
                name: 'mar',
                y: 19,                                                    
                color: Highcharts.getOptions().colors[2] // Joe's color
            },{
                    name: 'apr',
                    y: 21,
                    color: Highcharts.getOptions().colors[3] // Joe's color
                }],
            center: [100, 80],                                            
            size: 100,
            showInLegend: false,
            dataLabels: {                                                 
                enabled: true,
                softConnector: false,
                formatter: function () {
                    return '总计：'+this.y+'<br />'+'占比：'+ this.percentage.toFixed(3)+'%';
                },
                padding: 0,  /* 内边距*/
                distance: 25,/*引出线长*/
                crop:true,
                overflow:true,
                verticalAlign:'center'
//                y:-20  /*y轴距*/
            }
        }]                                                                
    });                                                                   
});
     Array.prototype.sum = function(){
         return this.reduce(function(a,b){
             return a+b;
         })
     };

</script>

</head>
<body>
<div id="container" style="width:850px;height:500px;margin:0 auto"></div>
</body>
</html>
